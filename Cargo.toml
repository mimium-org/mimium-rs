[workspace]

members = [
    "mimium-lang",
    "mimium-audiodriver",
    "mimium-cli",
    "mimium-test",
    "mimium-scheduler",
    "mimium-symphonia",
    "mimium-midi",
    "mimium-guitools",
]

resolver = "2"

[workspace.package]
edition = "2021"
license = "MPL 2.0"
version = "2.0.0-alpha-1"
repository = "https://github.com/tomoyanonymous/mimium-rs/"


# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
